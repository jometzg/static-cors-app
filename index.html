<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET Request Example</title>
</head>
<body>
    <h1>GET Request Example</h1>
    <div id="response"></div>

    <script>
        // Function to make the GET request
        function makeGetRequest() {
            const url = 'https://pythontest-mngenvmcap485016.msappproxy.net/api/corsstardata';
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Display the response data on the page
                    document.getElementById('response').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('response').innerText = 'An error occurred while fetching data.';
                });
        }

        // Make the GET request when the page loads
        window.onload = makeGetRequest;
    </script>
</body>
</html>
